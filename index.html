<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#f7f8fc" />
  <meta name="color-scheme" content="light" />
  <title>Ink World</title>

  <style>
    :root{
      /* Bright theme */
      --bg0:#ffffff;
      --bg1:#f7f8fc;
      --bg2:#eef2ff;

      --text: rgba(0,0,0,.90);
      --muted: rgba(0,0,0,.62);

      --card-bg: rgba(255,255,255,.72);
      --card-bg-2: rgba(255,255,255,.56);
      --stroke: rgba(0,0,0,.10);
      --stroke-2: rgba(0,0,0,.16);

      --a1: rgba(80,140,255,.22);
      --a2: rgba(255,120,190,.18);
      --a3: rgba(70,220,190,.16);

      --max: 560px;
      --radius: 26px;
      --btn-radius: 20px;

      --tap-min: 56px;
      --gap: 14px;
      --pad: 18px;

      --ease: cubic-bezier(.2,.8,.2,1);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: linear-gradient(180deg, var(--bg0), var(--bg2));
      color: var(--text);
      overflow-x:hidden;
    }

    /* Background */
    .bg{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      background:
        radial-gradient(900px 700px at 14% 18%, var(--a1), transparent 62%),
        radial-gradient(900px 700px at 86% 22%, var(--a2), transparent 62%),
        radial-gradient(900px 700px at 50% 115%, var(--a3), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .bg::before,
    .bg::after{
      content:"";
      position:absolute;
      inset:-30%;
      background:
        radial-gradient(closest-side at 30% 35%, rgba(60,120,255,.14), transparent 62%),
        radial-gradient(closest-side at 70% 30%, rgba(255,90,175,.11), transparent 64%),
        radial-gradient(closest-side at 55% 80%, rgba(40,210,180,.10), transparent 66%);
      transform: translate3d(0,0,0);
      opacity:.9;
      mix-blend-mode: multiply;
      filter: saturate(110%);
    }

    .bg::before{ animation: driftA 14s var(--ease) infinite; }
    .bg::after{ opacity:.65; animation: driftB 18s var(--ease) infinite; }

    @keyframes driftA{
      0%   { transform: translate(-1.5%, -1.0%) scale(1.02); }
      50%  { transform: translate( 1.5%,  1.2%) scale(1.06); }
      100% { transform: translate(-1.5%, -1.0%) scale(1.02); }
    }
    @keyframes driftB{
      0%   { transform: translate( 1.2%, -1.3%) scale(1.03); }
      50%  { transform: translate(-1.2%,  1.1%) scale(1.07); }
      100% { transform: translate( 1.2%, -1.3%) scale(1.03); }
    }

    #particles{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      opacity:.45;
    }

    /* Layout */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 20px 14px calc(24px + env(safe-area-inset-bottom));
    }

    .card{
      width:min(var(--max), 100%);
      border-radius:var(--radius);
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, var(--card-bg), var(--card-bg-2));
      box-shadow: 0 22px 70px rgba(0,0,0,.14);
      overflow:hidden;
    }

    @supports (backdrop-filter: blur(10px)){
      .card{
        backdrop-filter: blur(12px) saturate(120%);
        -webkit-backdrop-filter: blur(12px) saturate(120%);
      }
    }

    header{
      padding: 20px var(--pad) 14px;
      text-align:center;
    }

    .logo{
      width:88px;
      height:88px;
      border-radius:22px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.70);
      box-shadow: 0 12px 28px rgba(0,0,0,.10);
      overflow:hidden;
      margin:0 auto 12px;
      display:grid;
      place-items:center;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    h1{
      margin:0 0 6px;
      font-size:22px;
      letter-spacing:.2px;
      line-height:1.15;
      color: var(--text);
    }
    .subtitle{
      margin:0;
      color:var(--muted);
      font-size:14px;
      line-height:1.45;
    }

    nav{
      padding: 12px var(--pad) 18px;
      display:grid;
      gap: var(--gap);
    }

    a.btn{
      min-height: var(--tap-min);
      padding: 14px 14px;
      border-radius: var(--btn-radius);
      border: 1px solid rgba(0,0,0,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.88), rgba(255,255,255,.70));
      color: var(--text);
      text-decoration:none;

      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;

      box-shadow: 0 12px 26px rgba(0,0,0,.10);
      transform: translate3d(0,0,0);
      transition:
        transform .12s var(--ease),
        box-shadow .12s var(--ease),
        border-color .12s var(--ease),
        background .12s var(--ease);
      position:relative;
      overflow:hidden;
      -webkit-tap-highlight-color: transparent;
    }

    a.btn::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.06);
      opacity:0;
      transition: opacity .12s var(--ease);
      pointer-events:none;
    }

    a.btn:hover{
      transform: translateY(-2px);
      border-color: rgba(0,0,0,.14);
      box-shadow: 0 18px 36px rgba(0,0,0,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.96), rgba(255,255,255,.76));
    }
    a.btn:hover::after{ opacity:.05; }

    a.btn:active{
      transform: translateY(0) scale(.99);
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
    }
    a.btn:active::after{ opacity:.10; }

    a.btn:focus-visible{
      outline: 3px solid rgba(60,120,255,.35);
      outline-offset: 3px;
    }

    .left{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:0;
    }

    .icon{
      width:48px;
      height:48px;
      border-radius:16px;
      border:1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.75);
      display:grid;
      place-items:center;
      flex:0 0 auto;
      color: rgba(0,0,0,.78);
    }
    .icon svg{
      width:22px;
      height:22px;
      fill:none;
      stroke: currentColor;
      stroke-width: 1.8;
    }

    .labels{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .labels strong{
      font-size:15px;
      letter-spacing:.1px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      color: rgba(0,0,0,.88);
    }
    .labels span{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .chev{
      width:18px;
      height:18px;
      opacity:.72;
      flex:0 0 auto;
      color: rgba(0,0,0,.70);
    }
    .chev path{
      stroke: currentColor;
      stroke-width: 2.2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom: calc(16px + env(safe-area-inset-bottom));
      transform: translateX(-50%) translateY(12px);
      opacity:0;
      z-index:10;

      max-width: min(520px, calc(100% - 24px));
      padding: 10px 12px;
      border-radius: 16px;

      border:1px solid rgba(0,0,0,.10);
      background: rgba(255,255,255,.82);
      color: rgba(0,0,0,.85);
      box-shadow: 0 16px 34px rgba(0,0,0,.16);

      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;

      transition: opacity .16s var(--ease), transform .16s var(--ease);
    }

    @supports (backdrop-filter: blur(10px)){
      .toast{
        backdrop-filter: blur(10px) saturate(120%);
        -webkit-backdrop-filter: blur(10px) saturate(120%);
      }
    }

    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(0);
    }

    @media (max-width: 360px){
      :root{ --pad: 16px; --gap: 12px; }
      h1{ font-size:21px; }
      a.btn{ padding: 13px 13px; }
      .icon{ width:46px; height:46px; border-radius:15px; }
    }

    @media (prefers-reduced-motion: reduce){
      .bg::before, .bg::after{ animation:none; }
      #particles{ display:none; }
      a.btn, .toast{ transition:none; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true">
    <canvas id="particles"></canvas>
  </div>

  <main class="wrap">
    <section class="card" aria-label="Link page">
      <header>
        <div class="logo">
          <img src="logo.jpg" alt="Logo" />
        </div>
        <h1>Ink World</h1>
        <p class="subtitle">Official links</p>
      </header>

      <nav aria-label="Links">
        <a class="btn" data-toast="Opening Google Rating"
           href="https://www.google.com/search?ludocid=14915346842908512687#lrd=14915346842908512687,1,,,"
           target="_blank" rel="noopener noreferrer">
          <span class="left">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M12 17.3l-5.2 3 1.4-5.9L3.6 10l6.1-.5L12 4l2.3 5.5 6.1.5-4.6 4.4 1.4 5.9-5.2-3Z"/>
              </svg>
            </span>
            <span class="labels">
              <strong>Google Rating</strong>
              <span>View and rate</span>
            </span>
          </span>
          <svg class="chev" viewBox="0 0 24 24" aria-hidden="true"><path d="M9 18l6-6-6-6"/></svg>
        </a>

        <a class="btn" data-toast="Opening Map Link"
           href="https://maps.app.goo.gl/f534EKFi9xi6GGLDA"
           target="_blank" rel="noopener noreferrer">
          <span class="left">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M12 22s7-4.5 7-12a7 7 0 1 0-14 0c0 7.5 7 12 7 12Z"/>
                <path d="M12 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
              </svg>
            </span>
            <span class="labels">
              <strong>Map Link</strong>
              <span>Open location</span>
            </span>
          </span>
          <svg class="chev" viewBox="0 0 24 24" aria-hidden="true"><path d="M9 18l6-6-6-6"/></svg>
        </a>

        <a class="btn" data-toast="Opening Website"
           href="https://www.inkworldjo.com/"
           target="_blank" rel="noopener noreferrer">
          <span class="left">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                <path d="M3.6 9h16.8M3.6 15h16.8"/>
                <path d="M12 3c2.5 2.7 4 5.7 4 9s-1.5 6.3-4 9c-2.5-2.7-4-5.7-4-9s1.5-6.3 4-9Z"/>
              </svg>
            </span>
            <span class="labels">
              <strong>Website</strong>
              <span>inkworldjo.com</span>
            </span>
          </span>
          <svg class="chev" viewBox="0 0 24 24" aria-hidden="true"><path d="M9 18l6-6-6-6"/></svg>
        </a>

        <a class="btn" data-toast="Opening Instagram"
           href="https://www.instagram.com/inkworldjordan"
           target="_blank" rel="noopener noreferrer">
          <span class="left">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M7.5 3.5h9A4 4 0 0 1 20.5 7.5v9a4 4 0 0 1-4 4h-9a4 4 0 0 1-4-4v-9a4 4 0 0 1 4-4Z"/>
                <path d="M12 16a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"/>
                <path d="M17.2 7.2h.01" stroke-width="3" stroke-linecap="round"/>
              </svg>
            </span>
            <span class="labels">
              <strong>Instagram</strong>
              <span>@inkworldjordan</span>
            </span>
          </span>
          <svg class="chev" viewBox="0 0 24 24" aria-hidden="true"><path d="M9 18l6-6-6-6"/></svg>
        </a>

        <a class="btn" data-toast="Opening Facebook"
           href="https://www.facebook.com/share/1b9KfhLwcr/"
           target="_blank" rel="noopener noreferrer">
          <span class="left">
            <span class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M14 8h3V5h-3c-2.2 0-4 1.8-4 4v3H7v3h3v6h3v-6h3l1-3h-4V9c0-.6.4-1 1-1Z"
                      fill="currentColor" stroke="none"/>
              </svg>
            </span>
            <span class="labels">
              <strong>Facebook</strong>
              <span>Official page</span>
            </span>
          </span>
          <svg class="chev" viewBox="0 0 24 24" aria-hidden="true"><path d="M9 18l6-6-6-6"/></svg>
        </a>
      </nav>
    </section>
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <script>
    (function(){
      const reduceMotion = window.matchMedia &&
        window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      const toast = document.getElementById('toast');
      let timer = null;

      function showToast(msg){
        toast.textContent = msg;
        toast.classList.add('show');
        clearTimeout(timer);
        timer = setTimeout(() => toast.classList.remove('show'), 1200);
      }

      document.querySelectorAll('.btn[data-toast]').forEach(el => {
        el.addEventListener('click', () => showToast(el.getAttribute('data-toast') || 'Opening'));
      });

      if (reduceMotion) return;

      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d', { alpha: true });

      let w = 0, h = 0, dpr = 1;
      let visible = true;

      function resize(){
        dpr = Math.max(1, Math.min(1.5, window.devicePixelRatio || 1));
        w = canvas.clientWidth;
        h = canvas.clientHeight;
        canvas.width = Math.floor(w * dpr);
        canvas.height = Math.floor(h * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      window.addEventListener('resize', resize, { passive: true });
      resize();

      document.addEventListener('visibilitychange', () => {
        visible = document.visibilityState === 'visible';
      });

      const isCoarse = window.matchMedia && window.matchMedia('(pointer: coarse)').matches;
      const count = isCoarse ? 24 : 34;
      const rand = (a,b) => a + Math.random() * (b - a);

      const dots = Array.from({ length: count }, () => ({
        x: rand(0,w), y: rand(0,h),
        r: rand(1.0, 2.2),
        vx: rand(-0.18, 0.18),
        vy: rand(-0.14, 0.14),
        a: rand(0.10, 0.22)
      }));

      let px = w * 0.5, py = h * 0.35;
      window.addEventListener('pointermove', (e) => { px = e.clientX; py = e.clientY; }, { passive: true });

      const fpsCap = 30;
      const stepMs = 1000 / fpsCap;
      let last = 0;

      function frame(t){
        requestAnimationFrame(frame);
        if (!visible) { last = t; return; }
        if (t - last < stepMs) return;
        last = t;

        ctx.clearRect(0,0,w,h);

        for (const p of dots){
          p.x += p.vx; p.y += p.vy;

          if (p.x < -20) p.x = w + 20;
          if (p.x > w + 20) p.x = -20;
          if (p.y < -20) p.y = h + 20;
          if (p.y > h + 20) p.y = -20;

          const dx = px - p.x, dy = py - p.y;
          const dist = Math.hypot(dx,dy) || 1;
          const pull = Math.min(0.055, (46 / dist) * 0.0020);
          p.x += dx * pull;
          p.y += dy * pull;

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(0,0,0,${p.a})`;
          ctx.fill();
        }
      }

      requestAnimationFrame(frame);
    })();
  </script>
</body>
</html>
